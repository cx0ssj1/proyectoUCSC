<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAFETERIA SANTO DOMINGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar/style_navbar.css">
    <link rel="stylesheet" href="/css/comidas/style_bebidas.css">
    <link rel="stylesheet" href="/css/btn agregar carrito/style_agregar_carrito.css">
    <link rel="stylesheet" href="/css/btn agregar carrito/style_carrito.css">
    <link rel="stylesheet" href="/css/login/style_registro copy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>    
        <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="/index.html">
                    <img src="https://img.icons8.com/?size=100&id=FVQ3xoP9VcTG&format=png&color=000000" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
                    CAFETERIA UCSC
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="https://img.icons8.com/?size=100&id=59832&format=png&color=FFFFFF" width="20px">
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active m-2" aria-current="page" href="/html/comidas/menu.html" id="nav-item-e">MENU DE HOY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active m-2" aria-current="page" href="/html/comidas/snacks.html" id="nav-item-e">SNACKS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active m-2" aria-current="page" href="/html/comidas/bebidas.html" id="nav-item-e">BEBESTIBLES</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" id="btnInicio" class="nav-link active btnLogin-pop" data-bs-toggle="modal" data-bs-target="#modalForm">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="carrito-btn">
        <a href="/html/compras/carrito_compras.html" class="btn-carrito" id="btnCarrito">
            <img src="https://img.icons8.com/?size=100&id=85180&format=png&color=000000" width="45" height="45">
        </a>
    </div>
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalFormLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFormLabel">Bienvenid@</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de Iniciar Sesión -->
                    <div id="form-inicio-sesion" class="form-box inicio">
                        <form class="form">
                            <h2 class="form-title">Inicia Sesión</h2>
                            <div class="input-container">
                                <span class="icon">
                                    <ion-icon name="mail-outline"></ion-icon>
                                </span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-container">
                                <span class="icon">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                </span>
                                <input type="password" required>
                                <label>Contraseña</label>
                            </div>
                            <div class="recordar-pass">
                                <label><input type="checkbox"> Recordar contraseña</label>
                                <a href="#">Olvido contraseña?</a>
                            </div>
                            <button type="submit" class="btnIniciar">Iniciar Sesión</button>
                            <div class="iniciar-registrarse">
                                <p>No tienes cuenta? <a href="#" id="link-registrarse" class="registrarse-link"> Registrate</a></p>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Formulario de Registrarse -->
                    <div id="form-registrarse" class="form-box registrarse" style="display: none;">
                        <form class="form">
                            <h2 class="form-title">Registrarse</h2>
                            <div class="input-container">
                                <span class="icon">
                                    <ion-icon name="person-outline"></ion-icon>
                                </span>
                                <input type="text" required>
                                <label>Nombre y Apellido</label>
                            </div>
                            <div class="input-container">
                                <span class="icon">
                                    <ion-icon name="id-card-outline"></ion-icon>
                                </span>
                                <input type="number" required>
                                <label>Rut</label>
                            </div>
                            <div class="input-container">
                                <span class="icon">
                                    <ion-icon name="mail-outline"></ion-icon>
                                </span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-container">
                                <span class="icon">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                </span>
                                <input type="password" required>
                                <label>Contraseña</label>
                            </div>
                            <div class="recordar-pass">
                                <label><input type="checkbox"> Marca si es docente o Autoridad de la institucion</label>
                            </div>
                            <button type="submit" class="btnIniciar">Registrarse</button>
                            <div class="iniciar-registrarse">
                                <p>Ya tienes cuenta? <a href="#" id="link-iniciar-sesion" class="iniciar-link"> Iniciar Sesión</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/registro copy.js"></script>
    <script src="/js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
